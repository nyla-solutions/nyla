plugins {
	id 'java-library'
	id 'maven-publish'
	id 'signing'
}

java {
	withJavadocJar()
	withSourcesJar()
	sourceCompatibility = '17'
}


version = '1.0.0-SNAPSHOT'
group = "com.github.nyla-solutions"
archivesBaseName = "nyla.solutions.office"

allprojects {
	tasks.withType(Javadoc) {
		options.addStringOption('Xdoclint:none', '-quiet')
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2'
    implementation 'org.apache.xmlgraphics:fop:1.0'
    //implementation 'fop:fop:0.93'
    implementation 'org.apache.avalon.framework:avalon-framework-api:4.3.1'

    implementation 'org.jfree:jfreechart:1.0.19'
    implementation 'jexcelapi:jxl:2.6'
	implementation project(':projects:core')
    implementation group: 'com.github.nyla-solutions', name: 'nyla.solutions.dao', version: '0.0.2'
    implementation group: 'com.github.nyla-solutions', name: 'nyla.solutions.commas.file', version: '0.0.1'


    implementation group: 'com.github.nyla-solutions', name: 'nyla.solutions.commas', version: '0.1'
    implementation group: 'com.github.nyla-solutions', name: 'nyla.solutions.spring', version: '0.0.1'
    implementation group: 'com.github.nyla-solutions', name: 'nyla.solutions.xml', version: '0.1'
    implementation group: 'junit', name: 'junit', version: '4.+'

	testImplementation group:  'log4j', name: 'log4j', version: '1.2.17'
	testImplementation group: 'junit', name: 'junit', version: '4.12'
}

test {
	useJUnitPlatform()
	afterTest { descriptor, result ->
		println "\n$descriptor.className [$descriptor.classDisplayName] > $descriptor.name [$descriptor.displayName]: $result.resultType"
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				name = 'Nyla Office'
				groupId = group
				artifactId = 'nyla.solutions.core'
				description = 'This Java API provides support for application utilities (application configuration, data encryption, debugger, text processing, and more).'
				from components.java
				versionMapping {
					usage('java-api') {
						fromResolutionOf('runtimeClasspath')
					}
					usage('java-runtime') {
						fromResolutionResult()
					}
				}
				url = 'https://github.com/nyla-solutions/nyla-office.git'
				licenses {
					license {
						name = 'The Apache License, Version 2.0'
						url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
					}
				}
				developers {
					developer {
						id = 'ggreen'
						name = 'Gregory Green'
						email = 'ggreen@g-solutions.net'
					}
				}
				scm {
					connection = 'scm:git:https://github.com/nyla-solutions/nyla-office.git'
					developerConnection = 'scm:git:https://github.com/nyla-solutions/nyla-office.git'
					url = 'https://github.com/nyla-solutions/nyla-office.git'
				}
			}
		}
	}

	repositories {
		maven {
			name = "CentralMaven" //  optional target repository name
			url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
			credentials {
				username = ossrhUsername
				password = ossrhPassword
			}
		}
	}
}

signing {
	sign publishing.publications.mavenJava
}

javadoc {
	if(JavaVersion.current().isJava9Compatible()) {
		options.addBooleanOption('html5', true)
	}
}